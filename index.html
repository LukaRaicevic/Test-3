<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Watchlist</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        
    </head>

    <body>
        <div>
            <form action="">
                <input type="text" placeholder="Type here" id="usr-inp">
                <input type="submit" value="Search" id="srch-btn">
                <input type="radio" name="rbtn" value="ime" checked> Ime
                <input type="radio" name="rbtn" value="zanr"> Žanr
                <select name="ocjena" id="ocjena">
                    <option value="ocj">Ocjena</option>
                    <option value="jedan">1</option>
                    <option value="dva">2</option>
                    <option value="tri">3</option>
                    <option value="cetiri">4</option>
                    <option value="pet">5</option>
                    <option value="sest">6</option>
                    <option value="sedam">7</option>
                    <option value="osam">8</option>
                    <option value="devet">9</option>
                    <option value="deset">10</option>
                </select>
            </form>
        </div>

        <div id="content">
            <table id="m-table">
                <tr>
                    <th>Broj</th>
                    <th>Slika</th>
                    <th>Datum izlaska</th>
                    <th>Režiser</th>
                    <th>Žanr</th>
                    <th>Ocjena</th>
                </tr>
            </table>
        </div>

        <script src="app.js"></script>
    </body>
</html>
